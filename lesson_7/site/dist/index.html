<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My first web site</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="main-header">
			<h1>Получите видео-инструкцию<span>Как заработать свой первый миллион</span></h1>
		</div>
		<div class="video">
			<iframe width="550" height="309" src="https://www.youtube.com/embed/rThAROGNFp8?rel=0" frameborder="0" allowfullscreen></iframe>		
		</div>
		<div class="form">
			<p>Введите свой email</p>
			<form action="#">
				<input type="text" placeholder="Ваше имя">
				<input type="text" placeholder="Ваш email">
				<button class="btn">Получить инструкцию</button>
			</form>
		</div>
	</div>

	<div class="section features">
		<div class="header">
			<h2>Почему нужно сделать это сейчас?</h2>
		</div>
			<div class="col">
				<img src="img/icon1.png" alt="First advantage">
				<p>Первое преимущество</p>
			</div>
			<div class="col">
				<img src="img/icon2.png" alt="Second advantage">
				<p>Второе преимущество</p>
			</div>
			<div class="col">
				<img src="img/icon3.png" alt="Third advantage">
				<p>Третье преимущество</p>
			</div>
			<div class="col">
				<img src="img/icon4.png" alt="Fourth advantage">
				<p>Четвертое преимущество</p>
			</div>
			<button class="btn">Получить инструкцию</button>
	</div>

	<div class="section clients">
		<div class="header">
			<h2>наши клиенты</h2>
		</div>
		<div class="our-clients">
			<div class="client"><img src="img/face1.jpg" alt=""></div>
			<div class="client"><img src="img/face2.jpg" alt=""></div>
			<div class="client"><img src="img/face3.jpg" alt=""></div>
			<div class="client"><img src="img/face4.jpg" alt=""></div>
			<div class="client"><img src="img/face5.jpg" alt=""></div>
			<div class="client"><img src="img/face6.jpg" alt=""></div>
			<div class="client"><img src="img/face7.jpg" alt=""></div>
			<div class="client"><img src="img/face8.jpg" alt=""></div>
		</div>
		
	</div>

	
</body>
</html>
