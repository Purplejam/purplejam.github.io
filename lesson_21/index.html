<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Вы действительно хотите удалить файл?</h4>
      </div>
      <div class="modal-body">
        <p>Его уже невозможно будет вернуть...</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-dismiss="modal" data-target="#myModal1" data-toggle="modal">Конечно!</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Я передумал</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" tabindex="-1" role="dialog" id="myModal1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Файл удален!</h4>
      </div>
      <div class="modal-body">
        <p>Ура!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Ок</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="section">
  <div class="row text-center">
    <h2>Использование модальных окон</h2>
    <div class="question">
      <button type="button" data-toggle="modal" data-target="#myModal" class="btn-warning">Удалить файл!</button>
      <button type="button" data-toggle="modal" class="btn-default">Не удалять файл</button>
    </div>
  </div>
</div>
