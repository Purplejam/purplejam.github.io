<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tabs JQ Test</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="section">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 my-form">
              <div class="tab-panels">
                <ul class="tabs">
                    <li class="active" rel="panel1">Вход</li>
                    <li rel="panel2">Регистрация</li>
                </ul>

                <div id="panel1" class="panel active">
                    <form action="">
                        <input type="text" placeholder="Ваше имя">
                        <input type="text" placeholder="Пароль">
                        <a href="#">Забыли пароль?</a>
                        <p class="question">
                        <input type="checkbox" name="option2" value="a2" class="checkbox" id="checkbox"><span><label for="checkbox">Напомнить мне</label></span>
                        </p>
                        <button class="enter-button">Войти</button>

                    </form>
                    
                </div>

                <div id="panel2" class="panel">
                    <form action="">
                        <input type="text" placeholder="Ваше имя">
                        <input type="text" placeholder="Пароль">
                        <a href="#">Забыли имя?</a>
                        <p class="question">
                        <input type="checkbox" name="option2" value="a2" class="checkbox"><span>Запомнить меня</span>
                        </p>
                        <button class="enter-button">Войти</button>

                    </form>
                    
                </div>
            </div>
          </div>
        </div>
    </div>
   





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
    <!-- Include all compiled plugins (below), or include individual files as needed -->


    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <script>
        $(document).ready(function() {

            $('.tab-panels .tabs li').on('click', function(){

                var panel = $(this).closest('.tab-panels');

                if($(this).hasClass('active')) {
                    return false;
                }

                panel.find('.tabs li.active').removeClass('active');
                $(this).addClass('active');

                var panelToShow = $(this).attr('rel');

                panel.find('.panel.active').slideUp(400, showNextPanel);

                function showNextPanel(){
                    $(this).removeClass('active');

                    $('#'+panelToShow).slideDown(400, function(){
                        $(this).addClass('active');
                    }); // end slideDown
                }

            }); // end click

        }); // end ready
    </script>

  </body>
</html>
